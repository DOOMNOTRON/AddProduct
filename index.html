<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Add video game</h1>

    <div id="validation-summary">
        <p>Errors go here...</p>
    </div>

    <form action="">
        <label for="title">Title: </label>
        <input type="text" id ="title">
        <span data-required id="title-span">*</span>
        <br>

        <label for="price">Price: </label>
        <input type="text" id ="price">
        <span data-required id="price-span">*</span>
        <br>

        <label for="rating">Rating: </label>
        <select name="" id="rating">
            <option>Please choose a rating.</option>
            <option>E</option>
            <option>T</option>
            <option>M</option>
        </select>
        <br>
        
        <input type="checkbox" name="" id="online">
        <label for="online">Online only?</label>
        
        <input type="button" value="Add new video game">
        

        
    </form>

    <div id="display">
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
